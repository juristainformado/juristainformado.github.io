<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurista informado</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    body { font-family: 'Times New Roman', serif; margin: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-family: 'Spectral', serif; font-size: 3em; }
    main { display: flex; gap: 20px; }
    .columna-izquierda { flex: 1; }
    .contenido-principal { flex: 2; }
    .columna-diario { flex: 1; padding: 15px; border-left: 1px solid #000; background-color: #fafafa; }
    .columna-diario h2 { text-align: center; border-bottom: 1px solid #000; padding-bottom: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Jurista informado</h1>
    <p>Revista jurídica digital independiente</p>
  </header>

  <main>
    <!-- Columna izquierda -->
    <aside class="columna-izquierda">
      <h2>Sobre la revista</h2>
      <p>Jurista informado es una revista digital creada por Valeria Flores Espinoza.</p>
    </aside>

    <!-- Contenido central -->
    <section class="contenido-principal">
      <h2>Artículos recientes</h2>
      <p>Próximamente encontrarás publicaciones originales sobre temas jurídicos.</p>
    </section>

    <!-- Columna derecha: Diario Oficial -->
    <aside class="columna-diario">
      <h2>Noticias del Diario Oficial</h2>
      <ul id="lista-noticias"></ul>
    </aside>
  </main>

  <script>
    async function cargarNoticias() {
      try {
        const response = await fetch("noticias.json");
        const noticias = await response.json();
        const lista = document.getElementById("lista-noticias");
        lista.innerHTML = "";
        noticias.forEach(noticia => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${noticia.link}" target="_blank">${noticia.titulo}</a>`;
          lista.appendChild(li);
        });
      } catch (error) {
        console.error("Error cargando noticias:", error);
      }
    }
    cargarNoticias();
  </script>
</body>
</html>
